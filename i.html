<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Animation On Button Click</title>
<style>
  .animatedText {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1s ease, transform 1s ease;
  }
</style>
</head>
<body>
<div class="container">
  <h1 class="animatedText">Welcome!</h1>
  <h1 class="animatedText">Hello!</h1>
</div>
<button id="animateButton">Animate Text</button>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const animateButton = document.getElementById("animateButton");
  const animatedTextElements = document.querySelectorAll(".animatedText");

  animateButton.addEventListener("click", function() {
    // Reset styles before triggering animation
    animatedTextElements.forEach(function(element) {
      element.style.opacity = "0"; // Reset opacity to 0
      element.style.transform = "translateY(20px)"; // Reset transform
    });

    // Trigger animation after a short delay
    setTimeout(function() {
      animatedTextElements.forEach(function(element) {
        element.style.opacity = "1";
        element.style.transform = "translateY(0)";
      });
    }, 1000); // Adjust delay as needed
  });
});
</script>
</body>
</html>
